# Simple Docker Compose setup for testing the newsletter platform
version: '3.8'

services:
  # Backend API
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.debian
      platforms:
        - linux/arm64
    container_name: newsletter-app
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=sqlite:///var/app/newsletter.db
      - PORT=8080
      - LICENSE_KEY=test-license-key-12345
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    volumes:
      - app-data:/var/app
    depends_on:
      - mailhog
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Email testing server
  mailhog:
    image: mailhog/mailhog:latest
    container_name: newsletter-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped

volumes:
  app-data:
    driver: local
