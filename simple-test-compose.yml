# Simple test compose for backend testing
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.simple
    container_name: newsletter-app
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=sqlite:///var/app/newsletter.db
      - PORT=8080
      - LICENSE_KEY=test-license-key-12345
      - SMTP_HOST=localhost
      - SMTP_PORT=1025
    volumes:
      - app-data:/var/app
    restart: unless-stopped

volumes:
  app-data:
    driver: local
